<header class="site-header">

        <div class="logo">
          <a href="{{ '/about' | relative_url }}">
            <span>AR</span>
          </a>
        </div>
        
        <nav class="main-nav">
          <ul>
            <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>

      </div>
      
      <div class="mobile-nav">
