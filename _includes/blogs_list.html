<div class="right-section">
    <p class="section-title">Blogs</p>
    <div class="blogs-list-entries">
        {% for post in site.posts %}
            <div class="blogs-list-entry">
                <h3 class="blogs-list-entry-title">
                    <a href="{{ post.url }}">{{post.title}}</a>
                </h3>
                <div class="blogs-list-entry-meta">
                    <time class="blogs-list-entry-date">{{ post.published_date | date: "%b %d, %Y" }}</time>
                    <span class="blogs-list-entry-read-time">{{ post.content | strip_html | number_of_words | divided_by: 200 }} minute read</span>
                </div>
                <div class="blogs-list-entry-content">
                    {{ post.description }}
                </div>
                <div class="blogs-list-entry-read-more">
                    <a href="{{ post.url }}">
                        Read more
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="read-more-array">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                        </svg>
                    </a>
                </div>
                
                <hr class="blogs-list-entry-divider">
            </div>
        {% endfor %}
