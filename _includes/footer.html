<footer class="site-footer">
    <div class="container">
      <div class="footer-inner">
        <div class="footer-left">
          <p>&copy; 2025 <a href="{{ site.author }}" target="_blank" rel="noopener noreferrer">{{ site.author }}</a>. All rights reserved.</p>
        </div>
        <div class="footer-right">
          <div class="social-links">
            {% for medium in site.data.media %}
            <a href="{{ medium.link }}" target="_blank" rel="noopener noreferrer" aria-label="{{medium.label }}">
              <i class="{{ medium.icon }}"></i>
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </footer>
